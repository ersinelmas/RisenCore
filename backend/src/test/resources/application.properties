# --- H2 Database Configuration for Tests ---
# Use an in-memory database instance named 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate Configuration for H2 ---
# This dialect helps Hibernate generate SQL compatible with H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ddl-auto=create-drop: On startup, drop the existing schema and create a new one.
# When the context closes, drop the schema. This ensures each test run is clean.
spring.jpa.hibernate.ddl-auto=create-drop

# Optional: Shows the SQL generated by Hibernate in the console during tests
spring.jpa.show-sql=true

# --- JWT Configuration for Tests ---
# Use a static, known secret for tests. It doesn't need to be the same as production.
