# ===================================================================
# CORE APPLICATION SETTINGS
# ===================================================================
spring.application.name=risencore-api
server.port=8080

# ===================================================================
# DATASOURCE CONFIGURATION
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:risencore_db}
spring.datasource.username=${DB_USER:risencore_user}
spring.datasource.password=${DB_PASSWORD:risencore123}

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true 

# ===================================================================
# DATABASE MIGRATION (FLYWAY)
# ===================================================================
spring.flyway.enabled=true

# ===================================================================
# CUSTOM APPLICATION PROPERTIES
# ===================================================================
application.security.jwt.secret-key=${JWT_SECRET:risencore_super_secret_jwt_key_change_this_in_production_2024}
application.security.jwt.expiration=86400000

# ===================================================================
# GOOGLE GEMINI DEVELOPER API CONFIGURATION
# ===================================================================
gemini.api.key=${GEMINI_API_KEY:dummy_key_for_local_dev}
gemini.model.name=${GEMINI_MODEL_NAME:gemini-2.5-flash}