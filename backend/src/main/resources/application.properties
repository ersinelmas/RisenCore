spring.application.name=risencore-api
# ===============================
# POSTGRESQL DATASOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/risencore_db
spring.datasource.username=risencore_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Show SQL queries in the console (useful for development)
spring.jpa.show-sql=true

# Hibernate DDL auto (Data Definition Language) strategy
# 'update': Hibernate attempts to update the schema based on entities. Creates tables/columns if they don't exist.
#           Useful for development. For production, consider 'validate' or 'none' and use migration tools (Flyway/Liquibase).
# 'validate': Validates the schema, does not make changes to the DB. Throws an error on schema mismatch.
# 'create': Drops and recreates the database schema on every startup. Good for tests, NEVER for production.
# 'create-drop': Like 'create', but drops the schema when the application context is closed.
# 'none': Disables DDL handling.
spring.jpa.hibernate.ddl-auto=update

# Specify the SQL dialect for Hibernate to use with PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Format the SQL shown in the console for better readability
spring.jpa.properties.hibernate.format_sql=true