# ===================================================================
# CORE APPLICATION SETTINGS
# ===================================================================
# Defines the name of the application.
spring.application.name=risencore-api

# Defines the port on which the server will run.
server.port=8080


# ===================================================================
# DATASOURCE (POSTGRESQL) CONFIGURATION
# ===================================================================
# JDBC URL for the PostgreSQL database.
spring.datasource.url=jdbc:postgresql://localhost:5432/risencore_db

# Credentials for the database user.
spring.datasource.username=risencore_user
spring.datasource.password=1234

# The fully qualified name of the JDBC driver. Auto-detected in most cases but good to be explicit.
# spring.datasource.driver-class-name=org.postgresql.Driver (This is often not needed with modern Spring Boot)


# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# This setting delegates schema management to Flyway and tells Hibernate to only
# validate that the entity mappings match the database schema on startup.
spring.jpa.hibernate.ddl-auto=validate

# These properties are passed directly to the Hibernate persistence provider.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# ===================================================================
# LOGGING & DEBUGGING
# ===================================================================
# Show formatted SQL queries in the console log. Useful for development.
spring.jpa.show-sql=true

# Set the logging level for Hibernate's SQL output to DEBUG to see parameter bindings.
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE


# ===================================================================
# DATABASE MIGRATION (FLYWAY)
# ===================================================================
# Enable Flyway to run database migrations on application startup.
spring.flyway.enabled=true


